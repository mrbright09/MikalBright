            <h2>Contact</h2>

                <input type="email" id="email" name="email" placeholder="Your_Email_Here@gmail.com" required="required">
                <label for="message">Message</label>
                <textarea id="message" name="Text Here!!" required="required"></textarea>

                <input type="submit" name="Submit" id="submit">
